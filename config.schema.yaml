---
  01_site_primary_url:
    description: "Primary engine API address"
    type: "string"
    required: true
    default: "https://engine-primary.local/ovirt-engine/api"
    secret: false
  02_site_primary_username:
      description: "Primary engine account username"
      type: "string"
      default: "admin@internal"
      required: true
  03_site_primary_password:
      description: "Primary engine account password"
      type: "string"
      default: ""
      secret: true
      required: true
  04_site_secondary_url:
    description: "Secondary engine API address"
    type: "string"
    required: true
    default: "https://engine-secondary.local/ovirt-engine/api"
    secret: false
  05_site_secondary_username:
      description: "Secondary engine account username"
      type: "string"
      default: "admin@internal"
      required: true
  06_site_secondary_password:
      description: "Secondary engine account password"
      type: "string"
      default: ""
      secret: true
      required: true
  07_primary_storage_domains:      
      description: "Sensor specific settings."
      type: "object"
      required: false
      additionalProperties: false
      properties:
        device_nfs:
          type: "array"
          description: "A list of device UIDs to poll metrics for."
          items:
            type: "string"
          required: false
