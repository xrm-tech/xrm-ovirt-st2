---
  01_site_primary_url:
    description: "Primary engine API address"
    type: "string"
    required: true
    default: "https://engine1.localdomain/ovirt-engine/api"
    secret: false
  02_site_primary_username:
    description: "Primary engine account username"
    type: "string"
    default: "admin@ovirt@internal"
    required: true
  03_site_primary_password:
    description: "Primary engine account password"
    type: "string"
    default: "123qweASD@"
