---
  01_site_primary_url:
    description: "Primary engine API address"
    type: "string"
    required: true
    default: "https://engine-primary.local/ovirt-engine/api"
    secret: false
  02_site_primary_username:
      description: "Primary engine account username"
      type: "string"
      default: "admin@internal"
      required: true
  03_site_primary_password:
      description: "Primary engine account password"
      type: "string"
      default: ""
      secret: true
      required: true
  04_site_secondary_url:
      description: "Secondary engine API address"
      type: "string"
      required: true
      default: "https://engine-secondary.local/ovirt-engine/api"
      secret: false
  05_site_secondary_username:
      description: "Secondary engine account username"
      type: "string"
      default: "admin@internal"
      required: true
  06_site_secondary_password:
      description: "Secondary engine account password"
      type: "string"
      default: ""
      secret: true
      required: true
  07_primary_storage_domains:      
      description: "Storage domains on primary site"
      type: "string"
      default: "nfs://192.168.122.210:/nfs_dom/;nfs://192.168.122.210:/nfs_backup/"
      required: false
  08_secondary_storage_domains:      
      description: "Storage domains on secondary site"
      type: "string"
      default: "nfs://192.168.122.210:/nfs_dom_replica/;nfs://192.168.122.210:/nfs_backup_replica/"
      required: false
